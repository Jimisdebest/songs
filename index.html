<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Muziekspeler</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --accent-color: #1DB954;
    }
    body.light {
      --bg-color: #f5f5f5;
      --text-color: #222;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--accent-color);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
    }
    .player {
      text-align: center;
      margin-top: 30px;
    }
    audio {
      width: 80%;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
    }
    .playlist {
      margin: 30px auto;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .track {
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      position: relative;
    }
    .track:hover {
      background-color: rgba(255,255,255,0.15);
    }
    .track img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .track-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>üéß AI Muziekspeler</header>
  <button class="toggle-mode" onclick="toggleMode()">üåó Wissel modus</button>

  <div class="player">
    <h2 id="now-playing">Nu speelt: -</h2>
    <audio id="audio" controls autoplay></audio>
    <div class="error" id="error-message"></div>
    <div class="controls">
      <button onclick="playNext()">‚è≠Ô∏è Volgende</button>
    </div>
  </div>

  <div class="playlist" id="playlist"></div>

  <script>
    const tracks = [
  { title: "Knor", file: "Biggetjes Op De Boederij.mp3", cover: "knor.png" },//cover maken
  { title: "Boe", file: "boe.mp3", cover: "boe.png" },
  { title: "Temu Opa", file: "Temu Opa.mp3", cover: "Temu Opa.png" },
  { title: "Fout (Dansbeat Edit)", file: "Fout.mp3", cover: "fout.png" },
  { title: "Jeanica Brengt De Party", file: "Jeanica Brengt De Party.mp3", cover: "Jeanica Brengt De Party.png" },
  { title: "Kinderhandjes en Dierenhart", file: "Kinderhandjes en Dierenhart.mp3", cover: "Kinderhandjes en Dierenhart.png" },
  { title: "Juf Nikki", file: "Juf Nikki.mp3", cover: "Juf Nikki.png" },
  { title: "Juf Nikki (Remix)", file: "Juf Nikki (Remix).mp3", cover: "Juf Nikki (Remix).png" },
  { title: "Het Jeugdjournaal", file: "Het Jeugdjournaal.mp3", cover: "Het Jeugdjournaal.png" },
  { title: "Windows 12 (De Toekomst Schrijft)", file: "Windows 12.mp3", cover: "Windows 12.png" },
  { title: "My Rollercoaster", file: "My Rollercoaster.mp3", cover: "My Rollercoaster.png" },
  { title: "Goedemorgen Zonneschijn", file: "Goedemorgen Zonneschijn.mp3", cover: "Goedemorgen Zonneschijn.png" },
  { title: "Level Up", file: "Level Up.mp3", cover: "Level Up.png" },
  { title: "De Fietscaravan", file: "De fietscaravan.mp3", cover: "De Fietscaravan.png" },
  { title: "Mycernos", file: "Mycernos.mp3", cover: "Mycernos.png" }
  
  ];


    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const nowPlaying = document.getElementById('now-playing');
    const errorMessage = document.getElementById('error-message');

    let currentTrack = 0;

    function loadTrack(index) {
      currentTrack = index;
      const track = tracks[index];
      audio.src = track.file;
      nowPlaying.textContent = "Nu speelt: " + track.title;
      errorMessage.textContent = "";
      audio.play();
    }

    function playNext() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    audio.onerror = () => {
      errorMessage.textContent = "‚ö†Ô∏è Kan bestand niet laden: " + tracks[currentTrack].file;
    };

    audio.addEventListener('ended', playNext);

    tracks.forEach((track, index) => {
      const div = document.createElement('div');
      div.className = 'track';

      const img = document.createElement('img');
      img.src = track.cover || 'default-cover.jpg';
      img.alt = track.title;
      div.appendChild(img);

      const title = document.createElement('div');
      title.className = 'track-title';
      title.textContent = track.title;
      div.appendChild(title);

      const downloadBtn = document.createElement('a');
      downloadBtn.className = 'download-btn';
      downloadBtn.innerHTML = '‚¨áÔ∏è';
      downloadBtn.href = track.file;
      downloadBtn.download = track.file;
      div.appendChild(downloadBtn);

      div.onclick = () => loadTrack(index);
      playlist.appendChild(div);
    });

    loadTrack(currentTrack);
  </script>

</body>
</html>
