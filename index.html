<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Muziekspeler</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1DB954;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    audio {
      width: 80%;
      margin-top: 20px;
    }
    .playlist {
      margin-top: 30px;
      width: 80%;
    }
    .track {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .track:hover {
      background-color: #282828;
    }
  </style>
</head>
<body>

  <header>ðŸŽ§ AI Muziekspeler</header>

  <div class="player">
    <h2 id="now-playing">Nu speelt: -</h2>
    <audio id="audio" controls autoplay></audio>
  </div>

  <div class="playlist" id="playlist">
    <!-- Tracks worden hier geladen -->
  </div>

  <script>
    const tracks = [
      { title: "Fout (dansbeat edit)", file: "fout.mp3" },
      { title: "AI Track 2", file: "ai-track-2.mp3" },
      { title: "AI Track 3", file: "ai-track-3.mp3" }
    ];

    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const nowPlaying = document.getElementById('now-playing');
    let currentTrack = 0;

    function loadTrack(index) {
      audio.src = tracks[index].file;
      nowPlaying.textContent = "Nu speelt: " + tracks[index].title;
      audio.play();
    }

    function playNext() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    }

    audio.addEventListener('ended', playNext);

    tracks.forEach((track, index) => {
      const div = document.createElement('div');
      div.className = 'track';
      div.textContent = track.title;
      div.onclick = () => {
        currentTrack = index;
        loadTrack(index);
      };
      playlist.appendChild(div);
    });

    // Start met eerste track
    loadTrack(currentTrack);
  </script>

</body>
</html>
