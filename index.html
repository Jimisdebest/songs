<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Muziekspeler</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --accent-color: #1DB954;
    }
    body.light {
      --bg-color: #f5f5f5;
      --text-color: #222;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--accent-color);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
    }
    .player {
      text-align: center;
      margin-top: 30px;
    }
    audio {
      width: 80%;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
    }
    .playlist {
      margin: 30px auto;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .track {
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      position: relative;
    }
    .track:hover {
      background-color: rgba(255,255,255,0.15);
    }
    .track img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .track-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .fav-btn, .download-btn {
      position: absolute;
      top: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
    }
    .fav-btn {
      left: 10px;
    }
    .download-btn {
      right: 10px;
    }
    .fav-btn.active {
      color: red;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .section-title {
      text-align: center;
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>üéß AI Muziekspeler</header>
  <button class="toggle-mode" onclick="toggleMode()">üåó Wissel modus</button>

  <div class="player">
    <h2 id="now-playing">Nu speelt: -</h2>
    <audio id="audio" controls autoplay></audio>
    <div class="error" id="error-message"></div>
    <div class="controls">
      <button onclick="playNext()">‚è≠Ô∏è Volgende</button>
    </div>
  </div>

  <h2 class="section-title">üìå Favorieten</h2>
  <div class="playlist" id="favorites-list"></div>

  <h2 class="section-title">üìÅ Alle Tracks</h2>
  <div class="playlist" id="playlist"></div>

  <script>
    const tracks = [
      { title: "Boe", file: "boe.mp3", cover: "boe.png" },
      { title: "Temu Opa", file: "Temu Opa.mp3", cover: "Temu Opa.png" },
      { title: "Fout (Dansbeat Edit)", file: "Fout.mp3", cover: "fout.png" },
      { title: "Jeanica Brengt De Party", file: "Jeanica Brengt De Party.mp3", cover: "Jeanica Brengt De Party.png" },
      { title: "Kinderhandjes en Dierenhart", file: "Kinderhandjes en Dierenhart.mp3", cover: "Kinderhandjes en Dierenhart.png" },
      { title: "Juf Nikki", file: "Juf Nikki.mp3", cover: "Juf Nikki.png" },
      { title: "Juf Nikki (Remix)", file: "Juf Nikki (Remix).mp3", cover: "Juf Nikki (Remix).png" }
    ];

    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const favoritesList = document.getElementById('favorites-list');
    const nowPlaying = document.getElementById('now-playing');
    const errorMessage = document.getElementById('error-message');

    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let playQueue = [];
    let currentTrack = 0;

    function saveFavorites() {
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoritesList();
      buildPlayQueue();
    }

    function buildPlayQueue() {
      const favTracks = tracks.filter(t => favorites.includes(t.file));
      const otherTracks = tracks.filter(t => !favorites.includes(t.file));
      playQueue = [...favTracks, ...otherTracks];
    }

    function toggleFavorite(index, btn) {
      const track = tracks[index];
      const isFav = favorites.includes(track.file);

      if (isFav) {
        favorites = favorites.filter(f => f !== track.file);
        btn.classList.remove('active');
      } else {
        favorites.push(track.file);
        btn.classList.add('active');
        downloadTrack(track.file);
      }

      saveFavorites();
    }

    function removeFavorite(file) {
      favorites = favorites.filter(f => f !== file);
      saveFavorites();
    }

    function downloadTrack(file) {
      const link = document.createElement('a');
      link.href = file;
      link.download = file;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function loadTrack(index) {
      currentTrack = index;
      const track = playQueue[index];
      audio.src = track.file;
      nowPlaying.textContent = "Nu speelt: " + track.title;
      errorMessage.textContent = "";
      audio.play();
    }

    function playNext() {
      currentTrack = (currentTrack + 1) % playQueue.length;
      loadTrack(currentTrack);
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    audio.onerror = () => {
      errorMessage.textContent = "‚ö†Ô∏è Kan bestand niet laden: " + playQueue[currentTrack].file;
    };

    audio.addEventListener('ended', playNext);

    function updateFavoritesList() {
      favoritesList.innerHTML = '';
      const favTracks = tracks.filter(t => favorites.includes(t.file));
      favTracks.forEach(track => {
        const div = document.createElement('div');
        div.className = 'track';

        const img = document.createElement('img');
        img.src = track.cover || 'default-cover.jpg';
        img.alt = track.title;
        div.appendChild(img);

        const title = document.createElement('div');
        title.className = 'track-title';
        title.textContent = track.title;
        div.appendChild(title);

        const removeBtn = document.createElement('button');
        removeBtn.className = 'fav-btn active';
        removeBtn.innerHTML = 'üóëÔ∏è';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          removeFavorite(track.file);
        };
        div.appendChild(removeBtn);

        div.onclick = () => {
          const index = playQueue.findIndex(t => t.file === track.file);
          if (index !== -1) loadTrack(index);
        };

        favoritesList.appendChild(div);
      });
    }

    tracks.forEach((track, index) => {
      const div = document.createElement('div');
      div.className = 'track';

      const img = document.createElement('img');
      img.src = track.cover || 'default-cover.jpg';
      img.alt = track.title;
      div.appendChild(img);

      const title = document.createElement('div');
      title.className = 'track-title';
      title.textContent = track.title;
      div.appendChild(title);

      const favBtn = document.createElement('button');
      favBtn.className = 'fav-btn';
      favBtn.innerHTML = '‚ù§Ô∏è';
      if (favorites.includes(track.file)) favBtn.classList.add('active');
      favBtn.onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(index, favBtn);
      };
