<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Music</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1db954;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .search-bar {
      padding: 15px;
      background-color: #282828;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 1em;
    }
    .song-list {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .song {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .song h2 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }
    .song p {
      margin: 0 0 10px;
      font-size: 0.9em;
      color: #ccc;
    }
    .song a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1db954;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #282828;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
    footer audio {
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¶ AI Music</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Zoek naar een track..." />
  </div>

  <div class="song-list" id="songList"></div>

  <footer>
    <div id="nowPlaying">ðŸŽ§ Nu speelt: <strong>Geen track geselecteerd</strong></div>
    <audio id="mainPlayer" controls>
      <source src="" type="audio/mpeg" />
    </audio>
  </footer>

  <script src="script.js"></script>
</body>
</html>
