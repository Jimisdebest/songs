<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎶 AI Music</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Zoek naar een track..." />
  </div>

  <main class="song-list" id="songList"></main>

  <footer>
    <div id="nowPlaying">🎧 Nu speelt: <strong>Geen track geselecteerd</strong></div>
    <audio id="mainPlayer" controls></audio>
    <section id="feed">
      <h3>📰 Feed</h3>
      <ul id="feedList"></ul>
    </section>
  </footer>

  <script src="script.js"></script>
</body>
</html>
