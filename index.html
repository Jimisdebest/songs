<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Muziekplatform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Header */
        header {
            background: rgba(22, 22, 40, 0.95);
            backdrop-filter: blur(20px);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo h1 {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 50px;
            padding: 12px 22px;
            width: 350px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 0 12px;
            outline: none;
            font-size: 15px;
            font-weight: 500;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 50px 0;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .tracks-count {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .track-card {
            background: linear-gradient(145deg, rgba(30, 30, 47, 0.8), rgba(20, 20, 35, 0.9));
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .track-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-card:hover::before {
            opacity: 1;
        }

        .track-card.playing {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .track-card.playing::before {
            opacity: 1;
        }

        .track-cover-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .track-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .track-card:hover .track-cover {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            background: rgba(102, 126, 234, 0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .track-card:hover .play-icon {
            transform: scale(1);
        }

        .track-info {
            padding: 20px;
        }

        .track-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Player - Slankere versie */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(18, 18, 24, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 10px 0;
            z-index: 1000;
            display: none;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 70px;
        }

        .player.active {
            display: flex;
            align-items: center;
        }

        .player.hidden {
            transform: translateY(100%);
        }

        .player-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            width: 100%;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 25%;
            min-width: 200px;
        }

        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .player-info:hover .player-cover {
            transform: scale(1.05);
        }

        .player-text {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .player-text h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-text p {
            font-size: 11px;
            color: #b3b3b3;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            max-width: 500px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            padding: 0;
        }

        .control-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .shuffle-btn, .repeat-btn {
            font-size: 14px;
        }

        .prev-btn, .next-btn {
            font-size: 18px;
        }

        .play-btn {
            background: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: black;
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1.5px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }

        .progress-container:hover {
            height: 4px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1.5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -1px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.8);
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .player-time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 6px;
            font-size: 11px;
            color: #b3b3b3;
            font-variant-numeric: tabular-nums;
        }

        .player-options {
            display: flex;
            align-items: center;
            width: 25%;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Download Button */
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .download-btn.active {
            display: flex;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 3px 15px rgba(102, 126, 234, 0.6); }
            100% { box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3); }
        }

        .lock-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Wave Animation */
        .wave {
            display: none;
            align-items: center;
            gap: 3px;
            height: 16px;
        }

        .wave.active {
            display: flex;
        }

        .wave-bar {
            width: 2px;
            height: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        /* Lock Screen Controls */
        .lock-screen-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.4s ease-out;
        }

        .lock-screen-controls.active {
            display: flex;
        }

        .lock-content {
            max-width: 500px;
            width: 100%;
        }

        .close-lock {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-lock:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(90deg);
        }

        .lock-cover {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .lock-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .lock-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
        }

        .lock-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .lock-btn-control {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .lock-btn-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .lock-play-btn {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .lock-play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .player-content {
                flex-direction: column;
                gap: 15px;
                padding: 15px 30px;
            }

            .player-info, .player-controls, .player-options {
                width: 100%;
            }

            .player-info {
                justify-content: center;
                min-width: auto;
            }

            .player-options {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar {
                width: 100%;
                max-width: 500px;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .section-title {
                font-size: 28px;
            }

            .lock-cover {
                width: 220px;
                height: 220px;
            }

            .lock-title {
                font-size: 22px;
            }

            .lock-artist {
                font-size: 16px;
            }

            .player {
                height: auto;
                min-height: 70px;
            }

            .download-btn, .lock-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .tracks-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .track-cover-container {
                height: 180px;
            }

            .lock-cover {
                width: 180px;
                height: 180px;
            }

            .lock-controls {
                gap: 20px;
            }

            .lock-btn-control {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .lock-play-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .player-options {
                flex-direction: column;
                gap: 8px;
            }
        }

        /* Desktop vs Mobile player behavior */
        @media (hover: hover) and (pointer: fine) {
            /* Desktop - balk altijd zichtbaar als actief */
            .player.active:not(.hidden) {
                transform: translateY(0);
            }
        }

        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .player {
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }
    </style>
</head>

                <button class="lock-btn-control" id="lock-prev-btn">‚èÆ</button>
                <button class="lock-btn-control lock-play-btn" id="lock-play-btn">‚ñ∂</button>
                <button class="lock-btn-control" id="lock-next-btn">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        // Muziekdata
        const tracks = [
            { title: "Knor - Tycho", file: "Knor.mp3", cover: "Knor.png" },
            { title: "Boe - Tycho", file: "boe.mp3", cover: "boe.png" },
            { title: "Temu Opa - Jim", file: "Temu Opa.mp3", cover: "Temu Opa.png" },
            { title: "Fout (Dansbeat Edit) - Jim", file: "Fout.mp3", cover: "Fout.png" },
            { title: "Jeanica Brengt De Party - Jim", file: "Jeanica Brengt De Party.mp3", cover: "Jeanica Brengt De Party.png" },
            { title: "Juf Nikki - Jim", file: "Juf Nikki.mp3", cover: "Juf Nikki.png" },
            { title: "Juf Nikki (Remix) - Jim", file: "Juf Nikki (Remix).mp3", cover: "Juf Nikki (Remix).png" },
            { title: "Het Jeugdjournaal - Jim & Tycho", file: "Het Jeugdjournaal.mp3", cover: "Het Jeugdjournaal.png" },
            { title: "Windows 12 (De Toekomst Schrijft) - Tycho", file: "Windows 12.mp3", cover: "Windows 12.png" },
            { title: "My Rollercoaster - Tycho", file: "My Rollercoaster.mp3", cover: "My Rollercoaster.png" },
            { title: "Goedemorgen Zonneschijn - Tycho", file: "Goedemorgen Zonneschijn.mp3", cover: "Goedemorgen Zonneschijn.png" },
            { title: "Level Up - Tycho", file: "Level Up.mp3", cover: "Level Up.png" },
            { title: "De Fietscaravan - Tycho en Feliciano", file: "De fietscaravan.mp3", cover: "De Fietscaravan.png" },
            { title: "Mycernos - Tycho en Feliciano", file: "Mycernos.mp3", cover: "Mycernos.png" },
            { title: "Bellen Bellen - Jim", file: "Bellen Bellen.mp3", cover: "Bellen Bellen.png" },
            { title: "Gescheurde Broek - Feliciano", file: "Gescheurde Broek.mp3", cover: "Gescheurde Broek.png" },
            { title: "100 % NL Ochtend Power Up - Jim", file: "100powerup.mp3", cover: "100powerup.png" },
            { title: "Mama Rent De Wereld Rond - Jim", file: "Mama Rent de Wereld Rond.mp3", cover: "Mama Rent De Wereld Rond.png" },
            { title: "Oppas Lotte - Jim", file: "Oppas Lotte.mp3", cover: "Oppas Lotte.jpg" },
            { title: "De Broccoli Aap Ventjes - Tycho", file: "De Broccoli Ventjes.mp3", cover: "De Broccoli Ventjes.png" },
            { title: "Yuna en Flynn - Jim", file: "Yuna en Flynn.mp3", cover: "Yuna en Flynn.jpeg" },
            { title: "Yuna en Flynn - Jim", file: "Yuna en Flynn.mp3", //cover: "nog iets toevoegen" }
        ];

        // DOM-elementen
        const tracksContainer = document.getElementById('tracks-container');
        const tracksCount = document.getElementById('tracks-count');
        const searchInput = document.getElementById('search-input');
        const player = document.getElementById('player');
        const playerCover = document.getElementById('player-cover');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const waveAnimation = document.getElementById('wave-animation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const lockBtn = document.getElementById('lock-btn');
        const lockScreen = document.getElementById('lock-screen');
        const lockCover = document.getElementById('lock-cover');
        const lockTitle = document.getElementById('lock-title');
        const lockArtist = document.getElementById('lock-artist');
        const lockPlayBtn = document.getElementById('lock-play-btn');
        const lockPrevBtn = document.getElementById('lock-prev-btn');
        const lockNextBtn = document.getElementById('lock-next-btn');
        const closeLock = document.getElementById('close-lock');
        const downloadBtn = document.getElementById('download-btn');
        const header = document.querySelector('header');

        // Audio-element
        const audio = new Audio();
        let isPlaying = false;
        let currentTrackIndex = 0;
        let isShuffled = false;
        let isRepeating = false;
        let currentDisplayedTracks = [...tracks];
        let shuffledIndexes = [];
        let hideTimeout;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let lastScrollTop = 0;
        let isScrolling = false;
        let scrollTimeout;

        // Update tracks count
        tracksCount.textContent = tracks.length;

        // Scroll hide/show logic
        function handleScroll() {
            if (isMobile && player.classList.contains('active')) {
                const st = window.pageYOffset || document.documentElement.scrollTop;
                
                // Clear previous timeout
                clearTimeout(scrollTimeout);
                
                // Hide player when scrolling down
                if (st > lastScrollTop && st > 100) {
                    player.classList.add('hidden');
                    clearTimeout(hideTimeout);
                } 
                // Show player when scrolling up
                else if (st < lastScrollTop) {
                    player.classList.remove('hidden');
                    resetHideTimeout();
                }
                
                lastScrollTop = st <= 0 ? 0 : st;
                
                // Reset timeout after scrolling stops
                scrollTimeout = setTimeout(() => {
                    if (isMobile) {
                        resetHideTimeout();
                    }
                }, 1500);
            }
        }

        // Reset hide timeout
        function resetHideTimeout() {
            if (isMobile && player.classList.contains('active') && !player.classList.contains('hidden')) {
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    if (isPlaying) {
                        player.classList.add('hidden');
                    }
                }, 5000);
            }
        }

        // Mouse move detection (show player on interaction)
        function handleMouseMove() {
            if (isMobile && player.classList.contains('active')) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        }

        // Touch detection
        function handleTouchStart() {
            if (isMobile && player.classList.contains('active')) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        }

        // Tracks weergeven
        function displayTracks(tracksToDisplay) {
            tracksContainer.innerHTML = '';
            currentDisplayedTracks = [...tracksToDisplay];
            
            tracksToDisplay.forEach((track, index) => {
                const [title, artist] = track.title.split(' - ');
                
                const trackCard = document.createElement('div');
                trackCard.className = 'track-card';
                trackCard.innerHTML = `
                    <div class="track-cover-container">
                        <img src="${track.cover}" alt="${title}" class="track-cover">
                        <div class="play-overlay">
                            <div class="play-icon">‚ñ∂</div>
                        </div>
                    </div>
                    <div class="track-info">
                        <h3 class="track-title">${title}</h3>
                        <p class="track-artist">${artist}</p>
                        <div class="track-duration">
                            <span>‚è±Ô∏è</span>
                            <span>3:45</span>
                        </div>
                    </div>
                `;
                
                trackCard.addEventListener('click', () => {
                    const originalIndex = tracks.findIndex(t => t.title === track.title);
                    playTrack(originalIndex);
                });
                
                tracksContainer.appendChild(trackCard);
            });
        }

        // Track afspelen
        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            const [title, artist] = track.title.split(' - ');
            
            audio.src = track.file;
            playerCover.src = track.cover;
            playerTitle.textContent = title;
            playerArtist.textContent = artist;
            
            lockCover.src = track.cover;
            lockTitle.textContent = title;
            lockArtist.textContent = artist;
            
            downloadBtn.classList.add('active');
            player.classList.add('active');
            player.classList.remove('hidden');
            
            // Reset hide timer
            if (isMobile) {
                resetHideTimeout();
            }
            
            playTrackAudio();
            updatePlayingCard();
        }

        // Update visueel welke kaart afspeelt
        function updatePlayingCard() {
            document.querySelectorAll('.track-card').forEach(card => {
                card.classList.remove('playing');
            });
            
            const trackCards = document.querySelectorAll('.track-card');
            trackCards.forEach((card, index) => {
                const cardTitle = card.querySelector('.track-title').textContent;
                const currentTitle = playerTitle.textContent;
                if (cardTitle === currentTitle) {
                    card.classList.add('playing');
                }
            });
        }

        // Audio afspelen
        function playTrackAudio() {
            audio.play().then(() => {
                isPlaying = true;
                playIcon.style.display = 'none';
                waveAnimation.classList.add('active');
                lockPlayBtn.textContent = '‚è∏';
                
                // Reset hide timer for mobile
                if (isMobile) {
                    resetHideTimeout();
                }
            }).catch(error => {
                console.log("Autoplay prevented:", error);
            });
        }

        // Audio pauzeren
        function pauseTrackAudio() {
            audio.pause();
            isPlaying = false;
            playIcon.style.display = 'block';
            waveAnimation.classList.remove('active');
            lockPlayBtn.textContent = '‚ñ∂';
        }

        // Volgende track
        function nextTrack() {
            if (isShuffled) {
                if (shuffledIndexes.length === 0) {
                    shuffledIndexes = [...Array(tracks.length).keys()].sort(() => Math.random() - 0.5);
                }
                currentTrackIndex = shuffledIndexes.shift();
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            playTrack(currentTrackIndex);
        }

        // Vorige track
        function prevTrack() {
            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            }
            playTrack(currentTrackIndex);
        }

        // Tijdformattering
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Zoekfunctie
        function searchTracks() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredTracks = tracks.filter(track => 
                track.title.toLowerCase().includes(searchTerm)
            );
            displayTracks(filteredTracks);
            tracksCount.textContent = filteredTracks.length;
        }

        // Download functionaliteit
        function setupDownloadButton() {
            downloadBtn.addEventListener('click', () => {
                if (tracks[currentTrackIndex]) {
                    const track = tracks[currentTrackIndex];
                    const link = document.createElement('a');
                    link.href = track.file;
                    link.download = track.file;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Feedback animatie
                    downloadBtn.innerHTML = '<span>‚úì</span> Gedownload!';
                    setTimeout(() => {
                        downloadBtn.innerHTML = '<span>üì•</span> Downloaden';
                    }, 2000);
                }
            });
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrackAudio();
            } else {
                playTrackAudio();
            }
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });

        lockPlayBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrackAudio();
            } else {
                playTrackAudio();
            }
        });

        nextBtn.addEventListener('click', () => {
            nextTrack();
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });
        
        lockNextBtn.addEventListener('click', () => {
            nextTrack();
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });
        
        prevBtn.addEventListener('click', () => {
            prevTrack();
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });
        
        lockPrevBtn.addEventListener('click', () => {
            prevTrack();
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffled = !isShuffled;
            shuffledIndexes = [];
            shuffleBtn.style.color = isShuffled ? '#667eea' : '#b3b3b3';
            shuffleBtn.style.transform = isShuffled ? 'scale(1.1)' : 'scale(1)';
        });

        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.style.color = isRepeating ? '#667eea' : '#b3b3b3';
            repeatBtn.style.transform = isRepeating ? 'scale(1.1)' : 'scale(1)';
            audio.loop = isRepeating;
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });

        audio.addEventListener('ended', () => {
            if (!isRepeating) {
                nextTrack();
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        searchInput.addEventListener('input', searchTracks);

        // Lock screen functionaliteit
        lockBtn.addEventListener('click', () => {
            lockScreen.classList.add('active');
            if (isMobile) {
                player.classList.remove('hidden');
                resetHideTimeout();
            }
        });

        closeLock.addEventListener('click', () => {
            lockScreen.classList.remove('active');
        });

        // Player interaction listeners
        player.addEventListener('mouseenter', () => {
            if (isMobile) {
                player.classList.remove('hidden');
                clearTimeout(hideTimeout);
            }
        });

        player.addEventListener('mouseleave', () => {
            if (isMobile && isPlaying) {
                resetHideTimeout();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPlaying) {
                    pauseTrackAudio();
                } else {
                    playTrackAudio();
                }
            }
            
            if (e.code === 'ArrowRight' && (e.ctrlKey || e.metaKey)) {
                nextTrack();
            }
            
            if (e.code === 'ArrowLeft' && (e.ctrlKey || e.metaKey)) {
                prevTrack();
            }
            
            if (e.code === 'Escape') {
                lockScreen.classList.remove('active');
            }
        });

        // Scroll events
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('touchstart', handleTouchStart);
        
        // Touch events on player
        player.addEventListener('touchstart', handleTouchStart);

        // Initialisatie
        displayTracks(tracks);
        setupDownloadButton();
        
        // Stel een standaard cover in
        playerCover.src = 'Knor.png';
        
        // Detect device type
        window.addEventListener('load', () => {
            isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        });
        
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        });

        // Toon een welkomstbericht
        setTimeout(() => {
            if (!player.classList.contains('active')) {
                playerTitle.textContent = "Klik op een nummer om te beginnen";
                playerArtist.textContent = "AI Muziek Platform";
            }
        }, 1000);
    </script>
