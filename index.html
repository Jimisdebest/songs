<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎶 AI Music</h1>
    <button id="shuffleBtn">🔀 Shuffle</button>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Zoek naar een track..." />
  </div>

  <main class="song-list" id="songList"></main>

  <footer>
    <div id="nowPlaying">🎧 Nu speelt: <strong>Geen track geselecteerd</strong></div>
    <audio id="mainPlayer" controls></audio>
    <audio id="likeSound" src="like.mp3" preload="auto"></audio>
  </footer>

  <div id="popup" class="popup hidden">
    <img id="popupCover" src="" alt="Cover" />
    <div>
      <div id="popupTitle"></div>
      <div id="popupArtist"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
